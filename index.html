<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OopsType</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            <img src="./assets/images/OIP (1).jpg" alt="mascot">
            OopsType
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn">New game</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
